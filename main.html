<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header>
		<h1>Feedback Form</h1>
	</header>
	<main>
		<form method="post">
			<lable for="name">Name</lable>
			<input type="text" id="name" minlength="3" maxlength="50" required> <br>
			<lable for="portfolio">Portfolio</lable> 
			<input type="text" id="portfolio" required> <br>
			<lable for="favColor">Fav Color</lable> 
			<input type="color" id="favColor"> <br>
			<lable for="likeness">Likeness</lable> 
			<input type="range" id="likeness" min="1" max="100"> <br>
			<input type="submit"id="btn" value="Submit">
			<input type="reset" id="reset" value="Reset Form">
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h1>
			Feedback Form
		</h1>
	</div>
	<div>
		<form method="post">
			<label for="name">Name</label>
			<input type="text" id="name" minlength="3" maxlength="50" required><br>
             <label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" required><br>
			<label for="favColor">favColor</label>
			<input type="color" id="favColor"><br>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" min="1" max="100"><br>
			<button type="submit" id="btn">Submit</button>
			<button type="reset" id ="reset">Reset form</button>
		</form>
			
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

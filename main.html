<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header>
		<h1>Feedback Form</h1>
	</header>
	<main>
		<form method="post">
			<lable for="name">Name:</lable>

			<input type="submit"id="btn" value="Submit">
			<input type="reset">
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
